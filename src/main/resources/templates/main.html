<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="governor : ${governors}">
            <td th:text="${governor.getGovernorId}"></td>
            <td th:text="${governor.getName}"></td>
            <td th:text="${governor.getAge}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
